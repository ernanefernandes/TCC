<ui:composition template= "/resources/WEB-INF/LayoutPadrao/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="id" value="#{cadastroInsumosB.insumo}" />
		<f:viewAction action="#{cadastroInsumosB.prepararCadastro}" />
	</f:metadata>

	<ui:define name="corpo">
		<h:form id="formCadastro">
			<p:messages showDetail="false" showSummary="true" autoUpdate="true" />
			<h1>
				<h:outputText id="CadastroAtivosText" value="Cadastro de Ativos" />
			</h1>
			<p:dataTable value="#{cadastroInsumosB.insumo}" var="insumos" border="1"
				cellspacing="0" cellpadding="2" paginator="true" rows="5"
				paginatorPosition="bottom">
				<p:column headerText="Nome" sortBy="#{cadastroInsumosB.insumo.nome}"
					style="text-align: center">
					<h:outputText value="#{cadastroInsumosB.insumo.nome}" />
				</p:column>
				<p:column headerText="Data de cadastro"
					sortBy="#{cadastroInsumosB.insumo.dataCadastro}" style="text-align: center">
					<h:outputText value="#{cadastroInsumosB.insumo.dataCadastro}" />
				</p:column>
				<p:column headerText="Fornecedor" sortBy="#{cadastroInsumosB.insumo.fornecedor}">
					<h:outputText value="#{cadastroInsumosB.insumo.fornecedor}" />
				</p:column>
				<p:column headerText="Número de série"
					sortBy="#{cadastroInsumosB.insumo.numeroSerie}" style="text-align: center">
					<h:outputText value="#{cadastroInsumosB.insumo.numeroSerie}">
					</h:outputText>
				</p:column>
				<p:column headerText="Local" sortBy="#{cadastroInsumosB.insumo.local}"
					style="text-align: center">
					<h:outputText value="#{cadastroInsumosB.insumo.local.nome}" />
				</p:column>

				<p:column headerText="Tipo" sortBy="#{cadastroInsumosB.insumo.tipo}"
					style="text-align: center">
					<h:outputText value="#{cadastroInsumosB.insumo.tipo.descricao}" />
				</p:column>
				<p:column headerText="Descrição" sortBy="#{cadastroInsumosB.insumo.descricao}"
					style="text-align: center">
					<h:outputText value="#{cadastroInsumosB.insumo.descricao}" />
				</p:column>
				<p:column>
					<p:button icon="ui-icon-pencil" title="Editar"
						outcome="CadastroInsumos">
						<f:param name="id" value="#{cadastroInsumosB.insumo.id}" />
					</p:button>
					<p:commandButton icon="ui-icon-trash" title="Excluir"
						process="@this" update="@form" action="#{cadastroInsumosB.deletar}">
						<f:setPropertyActionListener value="#{insumo}"
							target="#{cadastroInsumosB.insumoSelecionado}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>

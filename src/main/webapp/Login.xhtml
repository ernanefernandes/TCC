<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui">
<h:head>

<link rel="stylesheet" type="text/css"  href="resources/css/sistema.css" />
   
 </h:head>  
<h:body>
<div id="login-dialog">  
	<h:form id="formLogin">
	<p:messages autoUpdate="true" />
		<h2>
			<h:outputText id="bemVindo" value="Bem vindo(a) ao sistema." />
		</h2>
		<h:panelGrid id="gridLoginSenha" columns="2">
			<h:outputText id="loginText" value="Login:" />
			<h:inputText id="login" label="Login" value="#{loginB.nome}" required="true" />

			<h:outputText id="senhaText" value="Senha:" />
			<h:inputSecret id="senha" label="Senha"	value="#{loginB.senha}" required="true" />
		</h:panelGrid>
		
		<h:commandButton id="botao" value="Entrar" action="#{loginB.acessar}" ajax="false" />
	</h:form>	
</div>
</h:body>
</html>
